<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>university web site tutorial</title>
    <link rel="stylesheet" href="webstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/9a3924235f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title> Contact</title>
</head>

<body>
    <h2 class="section-title">Contact</h2>
    <div class="contact__container bd-grid">
        <form name="contact" method="POST" ">
            <p>
                <label>Your Name: <input class="contact__input " type="text " name="name " /></label>
            </p>
            <p>
                <label>Your Email: <input class="contact__input " type="email " name="email " /></label>
            </p>
            <p>
                <label>Message: <textarea  class="contact__input " name="message "></textarea></label>
            </p>
            <p>
                <button class="contact__button button " type="submit ">Send</button>
            </p>
        </form>
    </div>
</body>

</html>
