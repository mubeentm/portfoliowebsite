<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>university web site tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/9a3924235f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title> GITHUB</title>
</head>

<body>
    <div class="git box">
        <h1 class="title">CURRENT STATUS</h1>
        <div class="column box-col card">
            <div class="box column count-card">
                <h5 class="sub">FOLLOWERS</h5><span class="count" style="color: #fff;; font-weight:bolder" id="followers">x</span></div>
            <div class="box column count-card">
                <h5 class="sub">FOLLOWING</h5><span class="count" style="color: #fff;; font-weight:bolder" id="following">x</span></div>
            <div class="box column count-card">
                <h5 class="sub">PUBLIC REPOS</h5><span class="count" style="color: #fff;; font-weight:bolder" id="repos">x</span></div>


        </div>
    </div>
    <script src="script.js"></script>

</html>
